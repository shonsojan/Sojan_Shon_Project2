<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <title>Responsive Box Layout</title>
</head>
<body>
    <header class="grid-con">

        <!-- Logo and Nav -->

        <div class="box1 col-start-1 col-end-4 m-col-start-1 m-col-end-4">Logo</div>
        <div class="box1 col-start-4 col-end-5 m-col-start-4 m-col-end-13">Nav</div>

    </header>

    <main class="grid-con">

        <!-- Images and Paragraph -->

        <div class="box2 col-span-full">Hero Img</div>

        <div class="box2 col-span-full m-col-start-1 m-col-end-5">Img 1</div>
        <div class="box2 col-span-full m-col-start-5 m-col-end-13">Paragraph 1</div>
        <div class="box2 col-span-full m-col-start-1 m-col-end-9">Paragraph 2</div>
        <div class="box2 col-span-full m-col-start-9 m-col-end-13">Img 2</div>

        </div>

        <!-- Products -->

        <div class="box2 col-start-1 col-end-3 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-4">Product 1</div>
        <div class="box2 col-start-3 col-end-5 m-col-start-7 m-col-end-13 l-col-start-4 l-col-end-7">Product 2</div>
        <div class="box2 col-start-1 col-end-3 m-col-start-1 m-col-end-7 l-col-start-7 l-col-end-10">Product 3</div>
        <div class="box2 col-start-3 col-end-5 m-col-start-7 m-col-end-13 l-col-start-10 l-col-end-13">Product 4</div>

        <!-- advertisement -->

        <div class="box3 col-span-full">Ads</div>

    </main>


    <footer class="grid-con">

        <!-- Footer -->

        <div class="box4 col-span-full"> Footer</div>

    </footer>

    
</body>
</html>
